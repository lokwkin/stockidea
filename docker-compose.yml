version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=stockpick
      - POSTGRES_USER=stockpick
      - POSTGRES_PASSWORD=stockpick
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stockpick-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockpick}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./output:/app/output
      - ./.cache:/app/.cache
      - ./data:/app/data
    environment:
      - FMP_API_KEY=${FMP_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-stockpick}
      - POSTGRES_USER=${POSTGRES_USER:-stockpick}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-stockpick}
    env_file:
      - .env
    command: uv run uvicorn stockpick.api:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stockpick-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - stockpick-network

volumes:
  postgres_data:

networks:
  stockpick-network:
    driver: bridge
